<html>
  <head>
    <title>BlockBall Map Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="floating">
      <div class="layer" id="current-layer">layer: 0/0</div>
      <hr>
      <input type="number" class="size" id="xsize">by<input type="number" class="size" id="ysize"><br>
      <button id="new">new map</button><br>
      <hr>
      <input type="file" id="file"></input>
      <button id="import">import</button>
      <button id="export">export</button>
      </br>
      </br>
      Map Name:
      <input type="text" id="mapName"></input>
      </br>
      </br>
      Your Name:
      <input type="text" id="creatorName"></input>
      <select id="gameType"></select>
      <button id="jsonExport">jsonExport</button>
      <hr>
      square size:<br>
      <button id="size-big">bigger</button>
      <button id="size-small">smaller</button>
      <hr>
      <button id="new-layer">insert layer above</button><br>
      <button id="delete-layer">delete current layer</button><br>
      <button id="duplicate-layer">duplicate later</button><br>
      <hr>
      Brush:<br>
      <select id="brush"></select>
      <select id="color"></select>
      <br>
      Add a new color: <br>
      <input id="newColor" type="color"/>
      <input id="newColorRange" type = "text"/>
      <button id="addNewColor">Add Color</button>

      <p>navigate with WASD. QE to move between layers. CMD-Z to undo.</p>
    </div>
  </body>
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
